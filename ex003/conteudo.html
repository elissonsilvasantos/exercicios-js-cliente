                escolha um animal para visitar:

                <label for="pavao"> pavão </label>

                <input type="radio" name="radbicho" id="elefante">
                <label for="elefante"> elefante </label>
            </p>
            <p>
                <input type="button" value="procurar" onclick='procurar()'>
            </p>
        </div>
        <div id='saida'> Preencha os dados acima. </div>
    </section>
    <footer> Livre de direitos autorais </footer>
